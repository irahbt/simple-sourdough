{% extends 'base.html' %}     
{% load static %}

{% block page_header %}
<div class="container extra-padding-container-small">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
       <form class="form" action="{% url 'add_to_basket' subscription.id 'subscription' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        {{ subscription.name }}
                                                {{ subscription.price}}

                        <div class="col-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend me-3">
                                        <button class="decrement-qty btn" 
                                            data-item_id="{{ subscription.id }}" id="decrement-qty_{{ subscription.id }}">
                                            <i class="fas fa-minus"></i>
                                        </button>
                                    </div>
                                    <input class="border-0 qty_input" type="number" name="quantity" value="1" min="1"
                                    max="49" data-item_id="{{ subscription.id }}" id="id-qty_{{ subscription.id }}">
                                    <div class="input-group-append">
                                        <button class="increment-qty btn"
                                            data-item_id="{{ subscription.id }}" id="increment-qty_{{ subscription.id }}">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <i class="fas fa-plus"></i>
                            <input type="submit" class="btn p-0" value="Add to Basket">
                        </div>
                        <div class="col-12">
                            <a href="{% url 'subscriptions' %}" class="btn ps-0">
                                <i class="fas fa-chevron-left small"></i>
                                <span>Keep Shopping</span>
                            </a>
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
{% endblock %}
