{% extends "base.html" %}

{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="row">
        <h2 class="d-flex justify-content-center">Subscription Plans</h2>
    </div>
    <div class="row my-4 ms-4">

        {% for subscription in subscriptions %}
  
                            {{ subscription.name }}
                            {{ subscription.price }}
                          <a href="{% url 'subscription_detail' subscription.id %}">details</a>
        {% endfor %}
        </div>
    </div>
{% endblock %}
