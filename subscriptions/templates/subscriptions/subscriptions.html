{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container extra-padding-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
        <h2 class="d-flex justify-content-center">Subscription Plans</h2>
    </div>
    <div class="row my-4 ms-4">

        {% for subscription in subscriptions %}
                <form class="form" action="{% 'add_to_basket' subscription.id 'subscription'  %}" method="POST">
                        {% csrf_token %}
                        <p>
                            {{ subscription.name }}
                            {{ subscription.price }}
                                <input type="submit" class="btn p-0" value="Add to Basket">

                        </p>
                </form>
        {% endfor %}
        </div>
    </div>
{% endblock %}
