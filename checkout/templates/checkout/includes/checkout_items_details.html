{% if item.product %}
    <div class="row">
            <div class="col-3 my-1">
                <img class="w-100" src="{{ item.product.image.url }}">
            </div>
            <div class="col-9">
                <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                {% if item.product.has_colours %}<p class="my-0 small">{{ item.colour|title }}</p>{% endif %}
                <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
            </div>
    </div>
{% elif item.plan %}
    <div class="row">
        <div class="col-3">
            <img class="w-100" src="{{ item.plan.image.url }}">
        </div>
        <div class="col-9">
            <p><strong>{{ item.plan.name }} Subscription Plan</strong></p>
            <p class="my-0 small text-muted">Â£{{ item.plan.price }}</p>
        </div>
    </div>
{% endif %}
