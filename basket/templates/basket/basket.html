{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container m-3">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">            
        <h2 class="my-3">Basket</h2>
    </div>
    <div class="row">
        <div class="col">
            {% if basket_items %}
                <div class="table-responsive"></div>
            {% else %}
                <p>Your basket is currently empty.</p>
                <a href="{% url 'products' %}" class="text-decoration-none text-reset">
                    <p class="mb-0">Keep Shopping <i class="fas fa-arrow-right small"></i></p>
                </a>
                <a href="" class="text-decoration-none text-reset">
                    <p>Add a Subscription <i class="fas fa-arrow-right small"></i></p>
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
