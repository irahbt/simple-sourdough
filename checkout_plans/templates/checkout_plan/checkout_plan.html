{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container extra-padding-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
 <div class="container">
  <div class="row justify-content-center">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your Basket</span>
          <span class="badge badge-secondary badge-pill">1</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Recipe Subscription (1 month)</h6>
              <small class="text-muted">Test</small>
            </div>
            <span class="text-muted">£7</span>
          </li>
          {% if coupon != 'none' %}
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>5</small>
            </div>
            <span class="text-success">£5</span>
          </li>
          {% endif %}
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>£5</strong>
          </li>
        </ul>

        <form class="card p-2" action="{% url 'checkout_plan' %}" method="GET">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code" name="coupon">
            <input type="hidden" value="" name="plan" />
            <div class="input-group-append">
              <button type="submit" class="btn btn-dark text-light">Redeem</button>
            </div>
          </div>
        </form>

    <div class="text-center pt-3">
    <form action="{% url 'checkout' %}" method="POST">
        {% csrf_token %}
        <script
        src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key=""
        data-amount="500"
        data-name="Starter"
        data-description="Premium Subscription"
        data-email="test@test.com"
        data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
        data-locale="auto">
        </script>
        <input type="hidden" value="" name="plan" />
        <input type="hidden" value="" name="coupon" />
    </form>
    </div>
    </div>
    </div>
    </div>


{% endblock %}
